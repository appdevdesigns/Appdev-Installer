                /**
                 * @function replaceTemplate
                 * a common file/template replacement routine.
                 *
                 * This fn is Synchronous.
                 *
                 * @param {string} fromFile  the original template file
                 * @param {string} toFile    the desired destination file
                 * @param {obj} values       a key-value hash of the  values to
                 *                           replace 
                 */
                function replaceTemplate(fromFile, toFile, values) {
                    var fs = require('fs');

                    var data = fs.readFileSync(fromFile, 'utf-8');

                    for (var v in values) {
                        var match = new RegExp(v, 'gim');
                        data = data.replace(match, values[v]);
                    }

                    fs.writeFileSync(toFile, data, 'utf-8');

                    console.log('replaceTemplate: '+toFile+' complete'); 
                }

                    }
                    else if(mysql_optional == "1"){
                        settings['adaptor-value'] = 'mysql';
                    }

                    replaceTemplate('settings_template.js', 'settings.js', settings);
                }

                function replace_installer() {

                /**
                 * @function detectPaths
                 * check for all the expected paths in the system:
                 *
                 * @param {fn} cb  a node style callback when finished.
                 */
                function detectPaths(cb) {

                    async.parallel([
                        which_node,
                        which_sails,
                        which_npm,
                        which_appdev
                    ], function(err,results){

// TODO: how do you handle missing paths here?

                    })

                /**
                 * @function whichCommand
                 * search the system to see the exact path for a given command.
                 * updates the global {paths} object with the command path.
                 *
                 * @param {string} command  the command to search for
                 * @param {fn} cb  a node style callback for the completion
                 */
                function whichCommand(command, cb) {
                    console.log('Which '+command);
                    const which_exec = require('child_process').exec;
                    which_exec('which '+command, (error, stdout, stderr) => {
                      if (error) {
                        logger("which "+command+" returned an error:");
                        logger(error);
                        cb(error);
                        return;
                      }
                      //Remove Newline
                      var cleanPath = stdout.replace(/(\r\n|\n|\r)/gm,"");
                      logger("which "+command+": "+cleanPath);
                      paths[command] = cleanPath;
                      cb(null, cleanPath);
                    });
                }

                function which_node(cb) {
                    whichCommand('node', cb);
                }

                function which_sails(cb) {
                    whichCommand('sails', cb);
                }

                function which_npm(cb) {
                    whichCommand('npm', cb);
                }

                function which_appdev(cb) {
                    whichCommand('appdev', cb);
                }




                function node_version_p (next) {
                    console.log('Check Node version');
                    const node_version_exec = require('child_process').exec;

                        $$('req-node').setValue("Node version error");
                        needNode = true;
                        next();
                        return;
                      }
                      $$('req-node').setValue(`${stdout}`);
                      needNode = false;

                    });

                function git_version_p (next) {
                    console.log('Check Git version');
                    const git_version_exec = require('child_process').exec;
                    git_version_exec('git --version', (error, stdout, stderr) => {
                      if (error) {
                        console.warn("This machine doesn't have Git");
                        $$('req-git').setValue("No Git installed");
                        needGit = true;
                        next();
                        return;
                      }
                      $$('req-git').setValue(`${stdout}`);
                      needGit = false;
                      next();
                    });
                }


                function sails_version_p (next) {

                function install_sails_s (next) {

                        });
                    }

                    }
                }

                    } 
                    else {

                    }
                }

                function create_appdev_s(next) {
                    var fs = require('fs');

                    var currentDir = process.cwd();
                    var installDir = toInstallLocation('');

                    async.series([

                        function copySettings(cb) {
                            fs.readFile('settings.js', 'utf8', function(err, contents){

                                if (err) {
                                    logger('Error reading settings.js :'+err);
                                    cb(err);
                                    return;
                                }

                                fs.writeFile(toInstallLocation('settings.js'), contents, function(err){
                                    if(err){
                                        logger('Error writing new '+ toInstallLocation('settings.js') +':'+ err);
                                        console.error(err);
                                    }
                                    cb(err);
                                })
                            })
                        },

                        function runInstallCommand(cb){
                            
                            // change to the install directory
                            process.chdir(installDir);

                            // run the command.
                            AD.spawn.command({
                                command:'appdev',
                                options:[ 'install', nameDirectory, '--develop', 'settings:settings.js' ],
                                shouldEcho:false,
                                onData:logger
                            })
                            .fail(function(err){
                                logger('Error running appdev install:'+err);
                                console.error(err);
                                cb(err);
                            })
                            .then(function(){
                                cb();
                            })

                        }
                    ], function(err, res){

                        // return us to the proper directory.
                        process.chdir(currentDir);

                        next(err);
                    })
                    
                }


                function sails_lift_s(next) {
                    console.log('Sails Lift');
                    webix.message("Trying Sails Lift");
                    const sails_lift_exec = require('child_process').exec;
                    var cmd = 'cd '+toInstallLocation(nameDirectory)+' && '+ paths.node + ' ' + paths.sails + ' lift';
                    var child = sails_lift_exec(cmd);
                    child.stdout.on('data', function(data) {
                      logger(data);

                      // wait until we see the "Server lifted" message:
                      if (data.indexOf("Server lifted") != -1) {
                        next();
                      }

                    });
                    child.stderr.on('data', function(data) {

// TODO:
// EADDRINUSE
// check for address in use and verify that they don't have another instance running.


                        logger("Please check error log:\n" + data);
                    });
                    child.on('close', function(code) {
                        child.kill();
                    });

// TODO:
